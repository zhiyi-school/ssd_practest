name: Node.js Selenium Testing

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-modules

      - name: Install Node.js dependencies
        run: npm install

      - name: Prepare artifacts
        run: |
          tar -czvf www-build.tar.gz ./package.json ./src ./tests
          ls -l

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: www-build
          path: www-build.tar.gz

  test:
    needs: build
    runs-on: ubuntu-latest
    container:
      image: node:20
      ports:
        - 443:443  # HTTPS port
        - 80:80    # HTTP port (fallback)
      options: --network-alias=testserver

    env:
      # HTTPS URLs for secure communication
      TEST_BASE_URL: https://testserver:443
      SELENIUM_HOST: https://selenium:4444/wd/hub
      NODE_ENV: test
      SELENIUM_TIMEOUT: 30000

    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444
        options: >-
          --shm-size=2gb

    steps:
      - name: Download built files
        uses: actions/download-artifact@v4
        with:
          name: www-build

      - name: Extract artifacts
        run: |
          tar -xzvf www-build.tar.gz
          ls -l

      - name: Install dependencies
        run: npm install

      - name: Generate self-signed SSL certificate for testing
        run: |
          mkdir -p ssl
          openssl req -x509 -newkey rsa:4096 -keyout ssl/key.pem -out ssl/cert.pem -days 1 -nodes -subj "/C=US/ST=Test/L=Test/O=Test/OU=Test/CN=testserver"
          ls -la ssl/

      - name: Start Node.js server with HTTPS
        run: |
          # Modify server to use HTTPS (you'll need to update your server.js)
          nohup node src/server.js > server.log 2>&1 &
          sleep 5

      - name: Show server logs
        run: cat server.log

      - name: Verify HTTPS server is running
        run: |
          # Test HTTPS server with certificate verification disabled for testing
          timeout 10 curl -k -f https://localhost:443 || { 
            echo "HTTPS server failed to start"; 
            echo "Trying HTTP fallback...";
            timeout 10 curl -f http://localhost:80 || {
              echo "Both HTTPS and HTTP failed";
              echo "Server logs:"; 
              cat server.log; 
              exit 1; 
            }
          }

      - name: Wait for Selenium server to be up
        run: |
          echo "Waiting for Selenium server..."
          for i in {1..15}; do
            # Try HTTPS first, then HTTP
            if curl -k -s --max-time 5 https://selenium:4444/wd/hub/status | grep -q "ready"; then
              echo "Selenium HTTPS server is ready"
              break
            elif curl -s --max-time 5 http://selenium:4444/wd/hub/status | grep -q "ready"; then
              echo "Selenium HTTP server is ready"
              break
            elif [ $i -eq 15 ]; then
              echo "Selenium server failed to start after 15 attempts"
              exit 1
            else
              echo "Attempt $i: Selenium server not ready yet, waiting..."
              sleep 3
            fi
          done

      - name: Debug network connectivity
        run: |
          echo "=== Network Debug Info ==="
          echo "Testing HTTPS connectivity to selenium:4444..."
          nc -zv selenium 4444 || echo "Cannot connect to selenium:4444"
          echo "Testing HTTPS connectivity to localhost:443..."
          nc -zv localhost 443 || echo "Cannot connect to localhost:443"
          echo "Testing HTTP connectivity to localhost:80..."
          nc -zv localhost 80 || echo "Cannot connect to localhost:80"

      - name: Run Selenium tests with HTTPS
        run: |
          echo "Starting Selenium tests with HTTPS..."
          echo "Environment variables:"
          echo "SELENIUM_HOST: $SELENIUM_HOST"
          echo "TEST_BASE_URL: $TEST_BASE_URL"
          timeout 300 node tests/SeleniumTest.mjs github || {
            echo "Tests failed or timed out"
            echo "Server logs:"
            cat server.log
            exit 1
          }

      - name: Cleanup and show final logs
        if: always()
        run: |
          echo "=== Final Server Logs ==="
          cat server.log || echo "No server logs found"
          echo "=== SSL Certificate Info ==="
          ls -la ssl/ || echo "No SSL directory found"