services:
  web:
    build:
      context: .
      dockerfile: web.Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./src:/usr/src/app/src

  git-server:
    build:
      dockerfile: gitserver.Dockerfile
      context: .
    restart: always
    ports:
      - "3000:3000" 
    volumes:
      - ./repos:/var/git

  sonarqube:
    image: sonarqube:latest
    container_name: sonarqube
    depends_on:
      - db
    ports:
      - "9000:9000"   # Web UI
      - "9092:9092"   # Internal communication
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://db:5432/sonarqube
      # SONAR_JDBC_USERNAME: 'John Doe'
      # SONAR_JDBC_PASSWORD: Password123!
      SONAR_JDBC_USERNAME: test
      SONAR_JDBC_PASSWORD: test
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs

  db:
    image: postgres:latest
    container_name: sonarqube_db
    environment:
      # POSTGRES_USER: 'John Doe'
      # POSTGRES_PASSWORD: Password123!
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: sonarqube
    volumes:
      # - ./init-user.sh:/docker-entrypoint-initdb.d/init-user.sh:ro
      - postgresql:/var/lib/postgresql

volumes:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  postgresql:
